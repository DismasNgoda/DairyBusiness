<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/d5fba335cd.js" crossorigin="anonymous"></script>
    <title>Dairy Business</title>
</head>

<body>

    <nav>
        <a href="#User"><i class="far fa-user"> User</i></a>
        <a href="#second"><i class="fas fa-briefcase">Daily Records</i></a>
        <a href="#third"><i class="far fa-address-card">Reports</i></a>
    </nav>
    <div class='container'>
        <section id='first'>
            <h1>Welcome to Our Farm</h1>
        </section>
        <section id='second'>
            <div class="h1"><h1>Daily Entries</h1></div> <hr>
            <div class="form">
                <form>
                <label for="date">Today's Date:</label>
                  <input type="datetime-local" id="entryDate" name="entryDate"> <br>
                  <label for="sheds">Choose a Shed:</label>
                  <select name="sheds" id="sheds">
                        <option value="shedA">Shed A</option>
                        <option value="shedB">Shed B</option>
                        <option value="shedC">Shed C</option>
                        <option value="shedD">Shed D</option>
                  </select> <br>
                  <label for="liters"> How Many Liters were recorded today:</label><br>
                  <input type="number" id="quantity"> <br>
                  <input type="submit">
            </form>
            </div>
        </section>
        <section id='third'>
            <div><h1>These are the Production Reports</h1></div>
            <div class="report">
                <form name="reportForm">
                    <label for="reports">Generate Report for Income or production?:</label>
                  <select name="reports" id="reports">
                    <option value="#">Choose a Suitable option below</option>    
                    <option value="production">Productions Per Shade</option>
                    <option value="income">Monthly Income Reports</option>
                  </select> <br>
                  <input id="generateReport" type="submit">
                </form>
            </div>
        </section>
    </div>
    <script>
        let reportForm = document.forms['reportForm'];
        let reportSelector = document.querySelector('reports')
        function shedReport(){
            document.write("Your production in Shed A 510 litres per day.
            Your production in Shed B 308 litres per day
            Your production in Shed C 486 litres per day
            Your production in Shed D 572 litres per day
            The total production is 1876 litres per day")
        }
        
    </script>
</body>

</html>
